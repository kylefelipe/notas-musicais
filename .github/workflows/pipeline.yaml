name: Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Copia os arquivos do repo
        uses: actions/checkout@v3.3.0
      
      - name: Instalar o python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar poetry
        run: pip install poetry
